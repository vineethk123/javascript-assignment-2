<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="site-content">
      <div class="tables">
        <h3 class="heading">Tables</h3>
        <div id="table-search-bar" class="search-bar card"></div>
        <div id="table-1" class="card table">
          <p name="table-name card-title">Table-1</p>
          <p><span name="total"></span><span name="item-count"></span></p>
        </div>
        <div id="table-2" class="card table">
          <p name="table-name card-title">Table-2</p>
          <p><span name="total"></span><span name="item-count"></span></p>
        </div>
        <div id="table-3" class="card table">
          <p name="table-name card-title">Table-3</p>
          <p><span name="total"></span><span name="item-count"></span></p>
        </div>
      </div>
      <div class="menu">
        <h3 class="heading">Menu</h3>
        <div id="menu-search-bar" class="search-bar card"></div>
        <div id="item-1" class="card menu-item">
          <p name="item-name" class="card-title">
            Crustry Garlic Focaccia with Melted Cheese
          </p>
          <p name="price">105.00</p>
        </div>
        <div id="item-2" class="card menu-item">
          <p name="item-name" class="card-title">French Fries</p>
          <p name="price">105.00</p>
        </div>
        <div id="item-3" class="card menu-item">
          <p name="item-name" class="card-title">
            Home Country Fries with Herbs & Chilli Flakes
          </p>
          <p name="price">105.00</p>
        </div>
        <div id="item-4" class="card menu-item">
          <p name="item-name" class="card-title">
            French Fries with Cheese & Jalapenos
          </p>
          <p name="price">135.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
